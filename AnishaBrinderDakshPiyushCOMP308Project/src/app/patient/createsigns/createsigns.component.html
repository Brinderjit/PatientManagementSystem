<section class="about" id="appointment">
		<div class="container">
				<h3 style="text-align: center">Insert Vital Signs</h3>
			<div class="about-grids">
			
				<div class="col-md-1 col-sm-1 col-xs-3 ">
				</div>
				<div class="col-md-9 col-sm-9 col-xs-9 abt-rt-grid">
					<div class="w3ls-grid-head text-center">
        <h6></h6>
						<!--		<h3>online booking</h3>-->
					</div>
					<div class="abt-form text-center">
						<form (ngSubmit)="create()">
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
               
						
									<input type="text" name="heartrate" [(ngModel)]="signs.heartrate" placeholder="Heart rate">
								</div>
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" name="bloodpressure" [(ngModel)]="signs.bloodpressure" placeholder="Blood pressure" required="required">
									<input type="text" name="respiratoryrate" [(ngModel)]="signs.respiratoryrate" placeholder="Respiratory rate" required="required">
								</div>
							</div>
							<div class="col-sm-4 col-xs-4 w3ls-lt-form">
								<div class="w3ls-pr">
									<input type="text" name="bodytemprature" [(ngModel)]="signs.bodytemprature" placeholder="Body temperature" required="required">
								</div>
							</div>
							<div class="clearfix"></div>
							<input type="submit" value="Insert Signs">

						</form>
             <span>{{errorMessage}}</span>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</section>
