<section class="about" id="appointment">
		<div class="container">
			<h3 style="text-align: center">List of Vital Signs for patients</h3>
			<div class="about-grids">
			
				<div class="col-md-1 col-sm-1 col-xs-3 ">
				</div>
				<div class="col-md-9 col-sm-9 col-xs-9 abt-rt-grid">
					<div class="w3ls-grid-head text-center">
        <h6></h6>
						<!--		<h3>online booking</h3>-->
					</div>
					<div class="abt-form text-center">
			
<div *ngIf="signs">
<table class="table table-striped table-bordered">
  <tr>
    <th>Patient name</th>
    <th>Body temperature</th>
    <th> Heart rate</th>
    <th>Blood pressure</th>  
    <th>Respiratory rate</th>  
      <th>Create time</th>  
  </tr>
<tr *ngFor="let sign of signs">
  <td>
  {{sign.patient.firstname}}
  </td>
  <td>
    {{sign.bodytemprature}}
  </td>
  <td>
    {{sign.heartrate}}
  </td>
  <td>
    {{sign.bloodpressure}}
  </td>
  <td>
    {{sign.respiratoryrate}}
  </td>
   <td>
    {{sign.creationtime}}
  </td>
</tr>
    
</table>
</div>
<div *ngIf="!signs || signs.length === 0">
    No signs yet, why don't you <a [routerLink]="['/nurse/create']">create one</a>?
</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</section>
