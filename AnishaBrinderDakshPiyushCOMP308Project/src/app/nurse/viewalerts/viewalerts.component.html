<section class="about" id="appointment">
		<div class="container">
			<h3 style="text-align: center">List of emergency alerts</h3>
			<div class="about-grids">
			
				<div class="col-md-1 col-sm-1 col-xs-3 ">
				</div>
				<div class="col-md-9 col-sm-9 col-xs-9 abt-rt-grid">
					<div class="w3ls-grid-head text-center">
        <h6></h6>
						<!--		<h3>online booking</h3>-->
					</div>
					<div class="abt-form text-center">
			
<div *ngIf="signs">
<table class="table table-striped table-bordered">
  <tr>
    <th>Patient Fistname</th>
    <th>Patient Lastname</th>
    <th>Address</th>
    <th> Description</th>
     
  </tr>
<tr *ngFor="let sign of signs">
  <td>
  {{sign.creator.firstname}}
  </td>
  <td>
    {{sign.creator.lastname}}
  </td>
  <td>
    {{sign.creator.address}}
  </td>
  <td>
    {{sign.description}}
  </td>
 
  
</tr>
    
</table>
</div>
<div *ngIf="!signs || signs.length === 0">
    No emergency alerts yet!!!!!
</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</section>
